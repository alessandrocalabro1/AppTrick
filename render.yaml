services:
  # API Service (Backend)
  - type: web
    name: apptrick-api
    runtime: docker
    plan: free
    region: frankfurt
    repo: https://github.com/alessandrocalabro1/AppTrick
    branch: main
    rootDir: .
    dockerfilePath: apps/api/Dockerfile
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: file:./dev.db
    healthCheckPath: /

